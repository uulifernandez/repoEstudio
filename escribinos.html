        <div class="pestañaescribinos">

            <h2>ESCRIBINOS</h2>

            <div class="cajacuadro">
                <article>
                    <form action="#" enctype="multipart/form-data">
                        <fieldset class="cuadrodeinformacion">                            
                            <label for="nombre">Nombre y Apellido:</label>
                            <br>                  
                            <input name="nombre" type="text" placeholder="Nombre y Apellido"></input>
                            <br>
                            <label for="localidad">Localidad:</label>
                            <br>                  
                            <input name="localidad" type="text" placeholder="Localidad"></input>
                            <br>
                            <label for="Servicio por el que quiere consultar">Servicio por el que quiere consultar:</label>
                            <br> 
                            <select name="talles">
                                <option value="Diseño de interior">Diseño de interior</option>
                                <option value="Proyecto de arquitectura">Proyecto de arquitectura</option>
                                <option value="Dirección de obra">Dirección de obra</option>
                                <option value="Ejecución de obra">Ejecución de obra</option>
                                <option value="otro">otro</option>              
                            </select>
                            <br> 
                            <label for="si/no">Su consulta es por un proyecto PROCREAR:</label>
                                <br>                  
                                <input name="si/no" type="radio" valor="si"></input>
                                <span>si</span>                  
                                <input name="si/no" type="radio" valor="no"></input>
                                <span>no</span>
                            <br> 
                                <input name="enviar" type="submit" value="Enviar">
                    
                        </fieldset>
                </form>
            </article>           
            </div>

            <img class=imagenboton src="botonwapp.PNG" alt="Logo de Whatsapp"/>
